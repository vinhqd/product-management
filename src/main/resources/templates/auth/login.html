<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/login/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/main.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/validates/main.css}">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form th:action="@{/j_spring_security_login}" method="post" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Đăng nhập
					</span>

                <span class="txt1 p-b-11">
						Tài khoản
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                    <input class="input100" type="text" name="username" >
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
						Mật khẩu
					</span>
                <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                    <input class="input100" type="password" name="password" >
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Đăng nhập
                    </button>
                </div>

                <button type="button" class="mt-4 w-full text-right" data-toggle="modal" data-target="#registerModel">
                    Chưa có tài khoản đăng ký ngay
                </button>

            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<div class="modal fade" id="registerModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đăng ký tài khoản</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="errorTxt">

                </div>
                <form id="register-form" th:action="@{/register}" method="post">
                    <span class="txt1 p-b-11">Tài khoản</span>
                    <div class="wrap-input100 m-b-12">
                        <input class="input100" type="text" id="userName" name="userName">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">Mật khẩu</span>
                    <div class="wrap-input100 m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                        <input class="input100" type="password" id="password" name="password">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">Nhập lại mật khẩu</span>
                    <div class="wrap-input100 m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                        <input class="input100" type="password" id="matchingPassword" name="matchingPassword">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">Tên đầy đủ</span>
                    <div class="wrap-input100 m-b-36">
                        <input class="input100" type="text" id="fullName" name="fullName">
                        <span class="focus-input100"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script th:src="@{/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/login/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/js/main.js}"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        $("#register-form").validate({
            onfocusout: false,
            onkeyup: false,
            onclick: false,
            rules: {
                "userName": {
                    required: true,
                    minlength: 5,
                    maxlength: 30
                },
                "password": {
                    required: true,
                    minlength: 8,
                    maxlength: 30
                },
                "matchingPassword": {
                    equalTo: "#password",
                },
                "fullName": {
                    required: true,
                    minlength: 8,
                    maxlength: 100
                }
            },
            messages: {
                "userName": {
                    required: "Bắt buộc nhập tài khoản.",
                    minlength: "Tài khoản ít nhất 5 ký tự.",
                    maxlength: "Hãy nhập tối đa 30 ký tự."
                },
                "password": {
                    required: "Bắt buộc nhập mật khẩu.",
                    minlength: "Mật khẩu ít nhất 8 ký tự.",
                    maxlength: "Mật khẩu tối đa 30 ký tự."
                },
                "matchingPassword": {
                    equalTo: "Nhập lại mật khẩu không chính xác.",
                },
                "fullName": {
                    required: "Bắt buộc nhập tên đầy đủ.",
                    minlength: "Tên đầy đủ ít nhất 8 ký tự.",
                    maxlength: "Tên đầy đủ tối đa 100 ký tự."
                }
            },
            errorElement : 'div',
            errorLabelContainer: '.errorTxt'
        });


    });
</script>
</body>
</html>
