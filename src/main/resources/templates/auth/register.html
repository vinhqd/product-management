<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>form</h1>
<form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>first</label>
        <input th:field="*{fullName}"/>
        <p th:each="error: ${#fields.errors('fullName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>email</label>
        <input type="email" th:field="*{userName}"/>
        <p th:each="error : ${#fields.errors('userName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit">submit</button>
</form>

<a th:href="@{/login.html}">login</a>
</body>
</html>
